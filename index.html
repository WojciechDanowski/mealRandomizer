<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal randomizer</title>
    <script src="https://kit.fontawesome.com/465ee9bb47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <section>
        <header id="titleHeader">
            <h1>Meal randomizer</h1>
        </header>
        <div id="mealList"></div>

        <footer>
            <ul>
                <li> <i class="fas fa-plus" id="addModal"></i> </li>
                <li><i class="fas fa-stream" id="list"></i></li>
                <li><i class="fas fa-dice" id="getRandomMeal"></i></li>
                <li> <i class="fas fa-arrow-left active" id="backToMainMenu"></i> </li>

            </ul>

        </footer>
        <div class="modal-wrap" id="divModal">
            <form>
                <h1 class="mealName"></h1>
                <div id="formParent">
                    <div class="addIndigrient">
                        <input type="text" placeholder="Dodaj danie..." id="mealName">
                    </div>
                </div>
                <i class="far fa-times-circle exitButton" id="closeModal"></i>


                <i class="far fa-plus-square" id="addIngrendientButton"></i>
                <i class="far fa-save savingButton" id="savingButton"></i>

            </form>
        </div>
    </section>


    <script src="code.js"></script>
</body>

</html>
